<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра-Тир</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Контейнер страницы -->
    <div class="container">
        <!-- Левая колонка: Рейтинг -->
        <div class="left-column rating-list">
            <h2>Рейтинг игроков:</h2>
            <ul id="player-rating">
            </ul>
        </div>
        
        <!-- Центральная область: Игра -->
        <div class="center-column game-window" id="game-field"></div>
        
        <!-- Бокс результата игры -->
        <div class="result-container">
            <p id="score-text">Очки: 0</p>
        </div>
        
        <!-- Кнопки управления -->
        <div class="right-column control-panel">
            <button id="start-game">Начать игру</button>
            <button id="stop-game">Закончить игру</button>
        </div>
        
        <!-- Панель настроек -->
        <div class="bottom-row settings-panel">
            <h2>Настройки игры:</h2>
            <label>Размер мишени:</label>
            <div>
                <input type="radio" id="small-target" name="target-size" value="5%" >
                <label for="small-target">Маленькая</label>
                
                <input type="radio" id="normal-target" name="target-size" value="10%"checked>
                <label for="normal-target">Средняя</label>
                
                <input type="radio" id="large-target" name="target-size" value="15%">
                <label for="large-target">Большая</label>
            </div>
            
            <label>Скорость появления мишеней:</label>
            <div>
                <input type="radio" id="slow-spawn" name="spawn-speed" value="5" >
                <label for="slow-spawn">Медленно (5 сек.)</label>
                
                <input type="radio" id="medium-spawn" name="spawn-speed" value="3" checked>
                <label for="medium-spawn">Средне (3 сек.)</label>
                
                <input type="radio" id="fast-spawn" name="spawn-speed" value="1">
                <label for="fast-spawn">Быстро (1 сек.)</label>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
